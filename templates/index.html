<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <img src="{{ url_for('static', filename='Octocat.png') }}" class="App-logo" alt="logo" />
            <p>
                GitHub Codespaces <span class="heart">♥️</span> Flask
            </p>
            <p class="small">
                Edit <code>templates/index.html</code> and refresh to see your changes!
            </p>

            <!-- Weight Tracker Form -->
            <div class="weight-tracker-form">
                <form action="/add" method="post">
                    <input type="number" step="0.1" name="weight" placeholder="Enter your weight" required>
                    <input type="date" name="date" required>
                    <button type="submit">Add Entry</button>
                </form>
            </div>

            <!-- Weight Entries List -->
            <div class="weight-entries">
                <h2>Weight Entries</h2>
                <ul>
                    {% for weight in weights %}
                        <li>{{ weight.date }}: {{ weight.value }} kg</li>
                    {% endfor %}
                </ul>
            </div>

        </header>
    </div>
</body>
</html>
